
  <ng-container>
    <p-toast></p-toast>

    <section>
      <div class="container">
      
          
        <div class="row justify-content-center">
  
            <form class="container" [formGroup]="assetform" (ngSubmit)="submitForm()">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Date of Receipt</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" pInputText formControlName="dateofreceipt" >
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Assert Desc</label>
                  <div class="col-sm-8">
                  
                    <input type="text" class="form-control" pInputText formControlName="assertdescription" >


                  </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Assert Number</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" pInputText formControlName="assertnumber">
                    </div>
                  </div>


                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Serial Number</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" pInputText formControlName="serialnumber">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Invoice Number</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" pInputText formControlName="invoicenumber">
                    </div>


                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" pInputText formControlName="location">
                    </div>
                  </div>

                
                <div class="form-group row">
                  <label  class="col-sm-4 col-form-label">Quantity</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" pInputText formControlName="quantity">
                  </div>
                </div>


                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Remarks</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" pInputText formControlName="remarks">
                    </div>
                  </div>


               
                <div class="form-group row">
                  <div class="col-sm-12" >
                    <p-button type="submit"  style="float: right;"> Submit</p-button>

                  </div>
                </div>
              </form>
            
        </div>
      </div>
    </section>
  </ng-container>
