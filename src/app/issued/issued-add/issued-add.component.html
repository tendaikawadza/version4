



    <ng-container>

        <section>
          <div class="container">
            <nav aria-label="breadcrumb" style="margin-top: 8px;">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a [routerLink]="['/']">Issue</a>
                </li>
                <li class="breadcrumb-item"> <a [routerLink]="['/Issue']">Issue</a> </li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
              </ol>
            </nav>
            <div class="row justify-content-center">
      
      
              <div class="col-md-12 card">
                <form [formGroup]="myForm" (ngSubmit)="addIssue()" enctype="multipart/form-data">
                  <div class="row">
                    
                    <div class="col">
                      <span class="p-float-label">
      
                        <input type="date" pInputText formControlName="issuedate" class="form-control" required>
                        <label htmlFor="issuedate">issuedate</label>
                      </span>
      
                    </div>
      `
                    <div class="col">
                      <span class="p-float-label">
      
                        <input type="text" pInputText formControlName="issueTo" class="form-control" required>
                        <label htmlFor="issueTo">issueTo</label>
                      </span>
      
                    </div>
                

                      <div class="col">
                        <span class="p-float-label">
        
                          <input type="number" pInputText formControlName="orderNumber" class="form-control" required>
                          <label htmlFor="issueTo">orderNumber</label>
                        </span>
        
                      </div>

                      <div class="col">
                        <span class="p-float-label">
        
                          <input type="text" pInputText formControlName="dispatch" class="form-control" required>
                          <label htmlFor="dispatch"> dispatch</label>
                        </span>
        
                      </div>

                      <div class="col">
                        <span class="p-float-label">
        
                          <input type="text" pInputText formControlName="preparedBY" class="form-control" required>
                          <label htmlFor="preparedBY"> preparedBY</label>
                        </span>
        
                      </div>





      
                  </div>
                  <div class="row">
      
                  <div class="col">
      
                    <span class="p-float-label">
      
                      <input type="email" pInputText formControlName="receiverEmail" class="form-control" required>
                      <label htmlFor="receiverEmail">Receiver Email</label>
                    </span>
                  </div>
                  </div>
                
      
                  <div formArrayName="gridRows">
                    <div *ngFor="let row of gridRows.controls; let i = index" [formGroupName]="i">
                      <div class="row">
                       
      
      
      
                        <div class="col">
                          <span class="p-float-label">
      
                            <input type="text" pInputText formControlName="itemDescription" class="form-control" required>
                            <label htmlFor="itemDescription">Item Desc</label>
                          </span>
      
                        </div>
                        <div class="col">
      
                            <span class="p-float-label">
    
                              <input type="number" pInputText placeholder="" formControlName="quantity" class="form-control"
                                required>
                              <label htmlFor="quantity">Qty</label>
                            </span>
    
                          </div>
                      </div>

                      <div class="row">
      
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <span class="p-float-label">
      
                                <input type="number" pInputText placeholder="" formControlName="unitPrice"
                                  class="form-control" required>
                                <label htmlFor="unitPrice">Unit Price</label>
                              </span>
      
                            </div>
      
                          
      
                          </div>
      
                        </div>
                        
            
                      </div>
                      <div class="row">
                        <div class="col">
                          <span class="p-float-label">
      
                            <input type="number" pInputText placeholder="" formControlName="estimatedValue" class="form-control"
                              required>
                            <label htmlFor="estimatedValue">Estimatee Value</label>
                          </span>
      
                        </div>
      
      
                        <div class="col">
                          <div class="row">
                            <div class="col-md-3">
                              <p-button (click)="removeRow(i)" severity="danger" class="delete">Remove</p-button>
      
                            </div>
                          </div>
                        </div>
      
      
                      </div>
                    </div>
                  </div>
      
                  <p-button label="Add Form" class="addBtn" (click)="addRow()" icon="pi pi-plus"
                    severity="success"></p-button>
      
                  <div class="row">
      
      
                    <div class="col">
                      <label for="password" class="form-label">Sign</label>
                      <div class="signature-container">
                        <!-- <input type="file" formControlName="profileImage" (change)="onFileSelected($event)" class="form-control" required> -->
      
                        <!-- <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
                          (onEndEvent)="drawComplete()"></signature-pad> -->
                      </div>
      
                      <!-- <input type="email" name="email" class="form-control" required> -->
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mb-4">
                    <button (click)="clearSignature()">Clear signature pad</button>
                    <button type="submit" class="btn btn-primary">Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </ng-container>
      <!-- </ng-container> -->
